<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Reportes Diarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Archivos de Texto</h1>
        
        <!-- Código Técnico -->
        <div class="form-group">
            <label for="codigoTecnico">Código Técnico:</label>
            <input type="text" id="codigoTecnico" placeholder="Ej: TEC-001" class="uppercase-input">
        </div>

        <!-- Gestión de Segmentos -->
        <div class="segmentos-container">
            <h3>Gestión de Segmentos</h3>
            <div class="segmentos-form">
                <input type="text" id="nuevoSegmento" placeholder="Ingrese código de segmento">
                <button id="agregarSegmento" class="btn-purple">Agregar Segmento</button>
            </div>
            <div class="segmentos-lista" id="listaSegmentos">
                <p>No hay segmentos agregados</p>
            </div>
        </div>
        
        <!-- Gestión de Bloques -->
        <div class="segmentos-container">
            <h3>Gestión de Bloques</h3>
            <div class="segmentos-form">
                <input type="text" id="nuevoBloque" placeholder="Ingrese número de bloque">
                <button id="agregarBloque" class="btn-gray">Agregar Bloque</button>
            </div>
            <div class="segmentos-lista" id="listaBloques">
                <p>No hay bloques agregados</p>
            </div>
        </div>
        
        <!-- Formulario principal -->
        <div class="form-group">
            <label for="segmento">Segmento:</label>
            <select id="segmento" disabled>
                <option value="">-- Agregue segmentos primero --</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="bloque">Bloque:</label>
            <select id="bloque" disabled>
                <option value="">-- Agregue bloques primero --</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="numeroEstructura">Número de Estructura:</label>
            <input type="text" id="numeroEstructura" placeholder="Número de estructura">
        </div>
        
        <div class="form-group">
            <label for="tipoEstructura">Tipo de Estructura:</label>
            <select id="tipoEstructura">
                <option value="">-- Seleccione --</option>
                <option value="Pequeño Productor">Pequeño Productor</option>
                <option value="Vivienda y Establecimiento">Vivienda y Establecimiento</option>
                <option value="Nuevo Punto Creado">Nuevo Punto Creado</option>
                <option value="Estructura Complementaria">Estructura Complementaria</option>
                <option value="Estructura sin Producción">Estructura sin Producción</option>
                <option value="Guardada Parcial">Guardada Parcial</option>
                <option value="Estructura en Construcción">Estructura en Construcción</option>
                <option value="Estructura con Cita">Estructura con Cita</option>
                <option value="Estructura Desocupada">Estructura Desocupada</option>
                <option value="Ausentes">Ausentes</option>
                <option value="Rechazos">Rechazos</option>
                <option value="Centro Educativo">Centro Educativo</option>
                <option value="Centro Religioso">Centro Religioso</option>
                <option value="No es Estructura">No es Estructura</option>
                <option value="Establecimiento de Salud">Establecimiento de Salud</option>
                <option value="Parque o Plaza Pública">Parque o Plaza Pública</option>
            </select>
        </div>
        
        <div id="subEstructura">
            <div class="form-group">
                <label>Tipo de Cultivo (Pequeño Productor):</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="maiz" value="Maíz">
                        <label for="maiz">Maíz</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="frijol" value="Frijol">
                        <label for="frijol">Frijol</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="maicillo" value="Maicillo">
                        <label for="maicillo">Maicillo</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="botones">
            <button id="guardar" class="btn-blue">Guardar Registro</button>
            <button id="generar" class="btn-green">Generar Archivo</button>
            <button id="limpiar" class="btn-red">Limpiar Todo</button>
        </div>
        
        <div id="registrosGuardados">
            <h3>Registros Guardados</h3>
            <div id="listaRegistros">
                <p>No hay registros guardados</p>
            </div>
        </div>
        
        <div id="output"></div>
    </div>

    <footer>
        Desarrollado por: Psociety
    </footer>

    <script src="script.js"></script>
</body>
</html>
